name: Presubmit
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

env:
  SPACK_OPT: "--concurrent-packages 2 --show-log-on-error --fail-fast"
  CACHE_DIR: "${{ github.workspace }}/thapi_cache"

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: 'same_content'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/README.md"]'
          do_not_skip: '["pull_request"]'

  thapi:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    name: thapi
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkout Spack
      uses: actions/checkout@v4
      with:
        repository: spack/spack
        ref: releases/latest
        path: external/spack
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with:
        detached: true
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
    - name: Install apt-get packages
      run: |
        # install libnuma-dev
        sudo apt-get install libnuma-dev
    - name: Setup spack environment
      run: |
        . external/spack/share/spack/setup-env.sh
        spack repo add ./
        spack compiler find
        # find external packages known to spack (avoid bzip2 and xz since they
        # cause build failures in elfutils).
        spack external find --all --exclude bzip2 --exclude xz

        # Setup spack build cache:
        spack mirror add --autopush --unsigned thapi_cache ${CACHE_DIR}
    - name: Install thapi
      run: |
        . external/spack/share/spack/setup-env.sh
        spack install $SPACK_OPT thapi ^ruby
    - name: Upload thapi build cache
      uses: actions/upload-artifact@v4
      with:
        name: thapi_cache
        retention-days: 2
        include-hidden-files: true
        path: ${{ env.CACHE_DIR }}
        if-no-files-found: error

