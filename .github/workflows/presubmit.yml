name: Presubmit
on: [push, pull_request]
jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: 'same_content'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/README.md"]'
          do_not_skip: '["pull_request"]'

  run_tests_gcc:
    strategy:
      matrix:
        deps: ["thapi@develop+clang-parser"]
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkout Spack
      uses: actions/checkout@v4
      with:
        repository: spack/spack
        ref: releases/latest
        path: external/spack
    - name: Activate, Add Spack
      run: |
        # install llvm+clang
        sudo apt-get install libllvm18 llvm-18 llvm-18-dev
        sudo apt-get install libclang-18-dev
        # find the prefix where libclang is installed
        llvm_prefix=`llvm-config-18 --prefix`

        # initialize spack
        . external/spack/share/spack/setup-env.sh
        # add thapi
        spack repo add ./
        # find compilers
        spack compiler find
        # find external packages known to spack (avoid bzip2 and xz
        # discovery due to an error).
        spack external find --all --exclude bzip2 --exclude xz

        spack -d spec ${{ matrix.deps }}
        spack install --show-log-on-error --fail-fast ${{ matrix.deps }}
