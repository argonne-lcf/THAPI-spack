name: Presubmit
on: [push, pull_request]
jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: 'same_content'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/README.md"]'
          do_not_skip: '["pull_request"]'

  run_tests_gcc:
    strategy:
      matrix:
        deps: ["thapi@develop+clang-parser"]
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkout Spack
      uses: actions/checkout@v4
      with:
        repository: spack/spack
        ref: releases/latest
        path: external/spack
    - name: Activate, Add Spack
      run: |
        # install clang (llvm is already present in the runners)
        sudo apt-get install libclang-16-dev

        # initialize spack
        . external/spack/share/spack/setup-env.sh
        # add thapi
        spack repo add ./
        # find compilers
        spack compiler find
        # find build related external packages known to spack.
        spack external find
        # find llvm
        spack external find llvm

        spack -d spec ${{ matrix.deps }}
        spack install --show-log-on-error --fail-fast ${{ matrix.deps }}
