name: Presubmit
on: [push, pull_request]
jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: 'same_content'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/README.md"]'
          do_not_skip: '["pull_request"]'

  run_tests_gcc:
    strategy:
      matrix:
        deps: ["thapi@develop+clang-parser"]
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkout Spack
      uses: actions/checkout@v4
      with:
        repository: spack/spack
        ref: releases/latest
        path: external/spack
    - name: Activate, Add Spack
      run: |
        sudo apt-get install libllvm16 llvm-16 llvm-16-dev
        sudo apt-get install libclang-16-dev
        llvm_prefix=`llvm-config-16 --prefix`

        . external/spack/share/spack/setup-env.sh
        spack repo add ./
        spack compiler find
        spack external find

        echo "  llvm:"                      >> ~/.spack/packages.yaml
        echo "    buildable: false"         >> ~/.spack/packages.yaml
        echo "    externals:"               >> ~/.spack/packages.yaml
        echo "    - spec: llvm@16+clang"    >> ~/.spack/packages.yaml
        echo "      prefix: ${llvm_prefix}" >> ~/.spack/packages.yaml

        spack -d spec ${{ matrix.deps }}
        spack install --show-log-on-error --fail-fast ${{ matrix.deps }}
