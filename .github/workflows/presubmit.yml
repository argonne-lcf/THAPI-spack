name: Presubmit
on: [push, pull_request]
jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: 'same_content'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/README.md"]'
          do_not_skip: '["pull_request"]'

  run_tests_gcc:
    strategy:
      matrix:
        deps: ["thapi ^ruby",
               "thapi@0.0.7 ^ruby",
               "thapi@0.0.8 ^ruby",
               "thapi@0.0.9 ^ruby",
               "thapi@0.0.10 ^ruby",
               "thapi@0.0.11 ^ruby",
               "thapi@0.0.12 ^ruby",
               "thapi@master ^lttng-tools@master ^lttng-ust@master ^babeltrace2@master ^ruby",
               "thapi@develop ^lttng-tools@master ^lttng-ust@master ^babeltrace2@master ^ruby",
               "thapi@develop+clang-parser ^lttng-tools@master ^lttng-ust@master ^babeltrace2@master ^ruby"
              ]
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkout Spack
      uses: actions/checkout@v4
      with:
        repository: spack/spack
        ref: releases/latest
        path: external/spack
    - name: Activate, Add Spack
      run: |
        . external/spack/share/spack/setup-env.sh
        spack repo add ./
    - run: spack install --show-log-on-error --fail-fast {{ matrix.deps }}
