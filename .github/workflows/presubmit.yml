name: Presubmit
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

env:
  SPACK_OPT: "-p 2 --show-log-on-error --fail-fast"

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: 'same_content'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/README.md"]'
          do_not_skip: '["pull_request"]'

  thapi:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    name: Test THAPI Spack install
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Checkout Spack
      uses: actions/checkout@v4
      with:
        repository: spack/spack
        ref: releases/latest
        path: external/spack
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with:
        detached: true
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
    - name: Setup spack environment
      run: |
        # install libnuma-dev
        sudo apt-get install libnuma-dev

        . external/spack/share/spack/setup-env.sh
        spack repo add ./
        spack compiler find
        # find external packages known to spack (avoid bzip2 and xz since they
        # cause build failures in elfutils).
        spack external find --all --exclude bzip2 --exclude xz
    - name: Install thapi
      run: |
        . external/spack/share/spack/setup-env.sh
        spack install $SPACK_OPT thapi ^ruby
    - name: Upload spack repository
      uses: actions/upload-artifact@v4
      with:
        name: spack_repo
        retention-days: 2
        path: ${{ github.workspace }}/external
        if-no-files-found: error
    - run: cp -r ${HOME}/.spack ${{ github.workspace }}/
    - name: Upload spack config
      uses: actions/upload-artifact@v4
      with:
        name: spack_config
        retention-days: 2
        include-hidden-files: true
        path: ${{ github.workspace }}/.spack
        if-no-files-found: error

  thapi_0_0_7:
    needs: thapi
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with:
        detached: true
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
    - name: Setup spack environment
      run: |
        # install libnuma-dev
        sudo apt-get install libnuma-dev
    - name: Download spack repository
      uses: actions/download-artifact@v4
      with:
        name: spack_repo
        path: ${{ github.workspace }}/external
    - name: Download spack config
      uses: actions/download-artifact@v4
      with:
        name: spack_config
        path: ${{ github.workspace }}/.spack
    - run: cp -r ${{ github.workspace }}/.spack ${HOME}/
    - name: Install thapi@0.0.7
      run: |
        . external/spack/share/spack/setup-env.sh
        spack install $SPACK_OPT thapi@0.0.7 ^ruby
